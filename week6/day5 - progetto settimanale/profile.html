<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>

    <!-- HEADER -->

    <header>

        <!-- NAVBAR -->

        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="javascript:void(0)">
                    <img src="/assets/netflix_logo.png" alt="Netflix Logo" width="120">
                </a>
            </div>
            </div>
        </nav>

    </header>

    <!-- MAIN CONTAINER -->
    <div class="container-fluid">
        <div class="container pt-sm-5 profileContainer">
            <span class="fs-1 text-light">Edit Profile</span>
            <hr>
            <div class="row row-cols-2">
                <div class="col-4">
                    <div class="position-relative">
                        <img src="/assets/avatar.png" alt="Avatar" class="position-relative w-100">
                        <i class="bi bi-pencil-fill position-absolute"></i>
                    </div>
                </div>
                <div class="col-8 ">
                    <p class="fs-4 py-1" id="accountName">Strive Student</p>
                    <p class="fs-5 grigio">Language</p>
                    <button class="btn btn-dark dropdown-toggle border border-1 rounded-0 pl-5"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        English
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark rounded-0">
                        <li><a class="dropdown-item " href="javascript:void(0)">Italiano</a></li>
                    </ul>
                    <hr>
                    <p class="fs-5 grigio">Maturity Settings:</p>
                    <p class="d-inline-block px-3 py-2 " id="maturityRatings">ALL MATURITY RATINGS</p>
                    <p>Show titles of all maturity ratings for this profile</p>
                    <button type="button" class="btn btn-outline-secondary rounded-0 my-3 px-5 button">EDIT</button>
                    <hr>
                    <p class="fs-5 grigio">Autoplay controls</p>

                    <label class="checkContainer">Autoplay next episode in a series on all devices
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkContainer">Autoplay previews while browsing on all devices
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>


                </div>
                
            </div>
            <hr>
            <div class="buttonList d-flex justify-content-around">
                <button type="button" class="btn btn-light rounded-0 my-3 button px-sm-5 fw-bold text-dark">
                    SAVE</button>
                <button type="button" class="btn btn-outline-secondary rounded-0 my-3 px-sm-5 button">CANCEL</button>
                <button type="button" class="btn btn-outline-secondary rounded-0 my-3 px-sm-5 button">EDIT</button>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
