<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <h1 class="text-center">Pratica con Grid System</h1>

    <h2 class="text-center m-5">Esercizio 1</h2>

    <div class="container">
        <div class="row">
            <div class="col-md text-bg-primary p-md-3 border border-dark">Colonna 1</div>
            <div class="col-md text-bg-primary p-md-3 border border-dark">Colonna 2</div>
            <div class="col-md text-bg-primary p-md-3 border border-dark">Colonna 3</div>
        </div>
    </div>

    <h2 class="text-center m-5">Esercizio 2</h2>

    <div class="container">
        <div class="row d-flex flex-column flex-md-row">
            <div class="col col-4 text-bg-warning p-3 border border-dark">Colonna 1</div>
            <div class="col col-4 text-bg-warning p-3 border border-dark">Colonna 2</div>
            <div class="col col-4 text-bg-warning p-3 border border-dark">Colonna 3</div>
        </div>
    </div>

    <h2 class="text-center m-5">Esercizio 3</h2>

    <div class="container">
        <div class="row">
            <div class="col text-bg-success p-3 border border-dark">Colonna 1</div>
            <div class="col text-bg-success p-3 border border-dark">Colonna 2</div>
            <div class="col text-bg-success p-3 border border-dark">Colonna 3</div>
        </div>
    </div>

    <h2 class="text-center m-5">Esercizio 4</h2>

    <div class="container">
        <div class="row">
            <div class="col col-md-5 text-bg-danger p-3 border border-dark">Colonna 1</div>
            <div class="col col-md-2 text-bg-danger p-3 border border-dark">Colonna 2</div>
            <div class="col col-md-5 text-bg-danger p-3 border border-dark">Colonna 3</div>
        </div>
    </div>

    <h2 class="text-center m-5">Esercizio 5</h2>

    <div class="container">
        <div class="row d-flex flex-column flex-lg-row">
            <div class="col col-lg-8 text-bg-info p-3 border border-dark d-lg-flex flex-lg-row">
                <div class="col col-12 col-lg-6 p-3 text-bg-secondary border border-dark">Colonna 1.1</div>
                <div class="col col-12 col-lg-6 p-3 text-bg-secondary border border-dark">Colonna 1.2</div>
            </div>
            <div class="col col-lg-4 text-bg-info p-3 border border-dark ">Colonna 2</div>
        </div>
    </div>

    <h2 class="text-center m-5">Esercizio 6</h2>

    <div class="container">
        <div class="row">
            <div class="col text-bg-dark p-3 border border-danger">Colonna 1</div>
            <div class="col text-bg-dark p-3 border border-danger offset-lg-2">Colonna 2</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
